<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToVueList</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;500;700&family=PT+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">

        <div class="container">

            <h1>To do List</h1>
            <input type="text" placeholder="Scrivi la tua task">
            <button class="btn">Aggiungi</button>

            <div class="cardList">
                <ul>
                    <li class="d-flex" v-for= "task in tasks">
                        <span v-if="task.done == true"><s>{{task.text}}</s></span>
                        <span v-else>{{task.text}}</span>
                        <i @click="remove" class="fa-solid fa-x"></i>
                    </li>
                </ul>
            </div>

        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
